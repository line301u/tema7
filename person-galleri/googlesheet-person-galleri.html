<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-visMedTemplate</title>
    <link rel="stylesheet" href="">
</head>

<style>
    section {
        margin: 0 5%;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        grid-gap: 10px;
    }


    article {
        padding: 20px;
        border: solid rgb(235, 195, 228) 1px;
    }

    img {
        max-width: 30%;
    }

    h1 {
        text-align: center;
    }

</style>

<body>
    <h1>Person-galleri</h1>
    <section></section>

    <template>
        <article>
            <h2 class="fornavn"></h2>
            <p class="efternavn"></p>
            <p class="alder"></p>
            <img scr="" alt="">
        </article>
    </template>

    <script>
        let container = document.querySelector("section");
        let temp = document.querySelector("template");

        const link = "https://spreadsheets.google.com/feeds/list/1mtHhpoEkYqVqr1TSnKQ1_sQZWI7FRVjcw3H1oatDOVQ/od6/public/values?alt=json";

        async function hentdata() {
            const respons = await fetch(link);
            const json = await respons.json();
            vis(json);
        }

        function vis(personer) {
            console.log(personer);
            //lÃ¸b igennem array fra link
            personer.feed.entry.forEach(person => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector(".fornavn").textContent = person.gsx$navn.$t;
                klon.querySelector(".efternavn").textContent = person.gsx$efternavn.$t;
                klon.querySelector(".alder").textContent = "alder: " + person.gsx$alder.$t;
                klon.querySelector("img").src = person.gsx$billede.$t;
                container.appendChild(klon);
            })
        }

        hentdata();

    </script>
</body>

</html>
